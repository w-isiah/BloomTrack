<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{{ url_for('home_blueprint.index') }}" class="brand-link">
    <img src="/static/assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Stock MGT</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- User Panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="/static/uploads/{{ session['profile_image']}}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="/logout" class="d-block">{{ session['first_name'] }} - Logout</a>
      </div>
    </div>

    <!-- Search Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <!-- Dashboard -->
        <li class="nav-item">
          <a href="/index" class="nav-link {% if 'index' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- Analysis -->
        <li class="nav-item">
          <a href="/dashboard_view" class="nav-link {% if 'dashboard' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-chart-pie"></i>
            <p>Analytics</p>
          </a>
        </li>

        <!-- Sales -->
        <li class="nav-item">
          <a href="/sales" class="nav-link {% if 'sales' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-cash-register"></i>
            <p>Sales</p>
          </a>
        </li>

        <!-- Expenses -->
        <li class="nav-item">
          <a href="/expenses" class="nav-link {% if 'expenses' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-wallet"></i>
            <p>Expenses</p>
          </a>
        </li>

        <!-- Products -->
        <li class="nav-item">
          <a href="/products" class="nav-link {% if 'products' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-boxes"></i>
            <p>Products</p>
          </a>
        </li>

        <!-- Customers -->
        <li class="nav-item">
          <a href="/customers" class="nav-link {% if 'customers' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-users"></i>
            <p>Customers</p>
          </a>
        </li>

        <!-- Reports -->
        <li class="nav-item">
          <a href="/report" class="nav-link {% if 'report' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-file-alt"></i>
            <p>Reports</p>
          </a>
        </li>

        <!-- Settings -->
        <li class="nav-item">
          <a href="/settings" class="nav-link {% if 'settings' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-cog"></i>
            <p>Settings</p>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->

  </div>
  <!-- /.sidebar -->
</aside>
