<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{{ url_for('home_blueprint.index') }}" class="brand-link">
    <img src="/static/assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Stock MGT</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- User Panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="/static/uploads/{{ session['profile_image']}}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="/logout" class="d-block">{{ session['first_name'] }} - Logout</a>
      </div>
    </div>

    <!-- Sidebar Search Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search..." aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <!-- Dashboard -->
        <li class="nav-item">
          <a href="/index" class="nav-link {% if 'index' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- Reports -->
        <li class="nav-item">
          <a href="/dashboard_view" class="nav-link {% if 'dashboard' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-chart-line"></i>
            <p>Analytics & Reports</p>
          </a>
        </li>

        <!-- Example Dropdown Menu -->
        <li class="nav-item has-treeview {% if 'students' in segment %}menu-open{% endif %}">
          <a href="#" class="nav-link {% if 'students' in segment %}active{% endif %}">
            <i class="nav-icon fas fa-user-graduate"></i>
            <p>
              Students
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/students/list" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Student List</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/students/attendance" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Attendance</p>
              </a>
            </li>
          </ul>
        </li>

        <!-- Add more menu items as needed -->

      </ul>
    </nav>
    <!-- /.sidebar-menu -->

  </div>
  <!-- /.sidebar -->
</aside>
